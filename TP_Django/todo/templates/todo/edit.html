{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Edit Todo Application</title>
  <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
</head>

<body>
  <div class="form-group">
    <h1>To-Do <small>Edit</small></h1>
    {% if task %}
    <form action="{% url 'todo:updateTask' task.id %}" method="post">
      {% csrf_token %}
      <label for="updatedTask">Task content:</label>
      <input type="text" name="updatedTask" id="updatedTask" value="{{ task.content }}">
      <input type="submit" value="Update task">
    </form>
    {% endif %}
  </div>
</body>

</html>
